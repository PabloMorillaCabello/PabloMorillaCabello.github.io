<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | GitHub Portfolio</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      margin-top: 3rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      font-weight: 400;
      color: #666;
    }

    #repos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .repo {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .repo:hover {
      transform: translateY(-5px);
    }

    .repo a {
      text-decoration: none;
      color: #0366d6;
      font-weight: 600;
    }

    footer {
      margin-top: 3rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pablo Morilla Cabello</h1>
    <h2>Full Stack Developer | Open Source Enthusiast</h2>
  </header>

  <p>Here are some of my latest GitHub projects ðŸ‘‡</p>

  <section id="repos">Loading repositories...</section>

  <footer>
    Â© <span id="year"></span> Your Name
  </footer>

  <script>
    // Update the year automatically
    document.getElementById("year").textContent = new Date().getFullYear();

    // Replace with your GitHub username
    const username = "PabloMorillaCabello";

    async function loadRepos() {
      const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
      const repos = await response.json();

      const reposContainer = document.getElementById("repos");
      reposContainer.innerHTML = "";

      repos.slice(0, 6).forEach(repo => {
        const repoElement = document.createElement("div");
        repoElement.classList.add("repo");
        repoElement.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <p>${repo.description || "No description provided."}</p>
        `;
        reposContainer.appendChild(repoElement);
      });
    }

    loadRepos();
  </script>
</body>
</html>
